<html lang="en">
  <head>

<body>
  <company-logo-header></company-logo-header>
  <main>
    <section class="result-section">
      <h1></h1>
      <p></p>
      <div class="result-details hidden">

        <p class="description"></p>
        <div class="list-item address-wrapper">

        <div class="list-item email-wrapper">
          <h3>Email</h3>

        <div class="list-item phone-numbers-wrapper">

          <p class="phone-numbers"></p>
        </div>
        <div class="list-item relatives-wrapper">

    </section>
    <section class="new-search-section">

            <input type="text" name="Email" placeholder="EMAIL" class="email-input">
          </div>
          <p class="error-message"><span>Please add a valid email address</span></p>
